<mat-form-field>
    <mat-label>{{label}}</mat-label>
    <mat-select [disabled]="!enabled" (selectionChange)="onOptionChange($event)">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let option of optionsList" [value]="option">{{option | titlecase}}</mat-option>
    </mat-select>
</mat-form-field>
