<section class="basic-wrapper">
  <div class="main-header">
    <app-dropdown [label]="'Region'" [optionsList]="regions" (selectOption)="regionChange($event)"></app-dropdown>
    <app-dropdown [enabled]="!!selectedRegion" [label]="'Country'" [optionsList]="countries" (selectOption)="countryChange($event)"></app-dropdown>
  </div>
  
  <app-details *ngIf="country" [countryData]="country"></app-details>
  
  <router-outlet></router-outlet>
</section>
